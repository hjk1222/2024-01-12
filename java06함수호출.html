<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>java최대값찾기</title>
</head>
<body>
    <div class="demo1"></div>
    
    <script lang="java">
        function myA(a,b){
            return a*b
        }
        //myA(10,5)
        //document.querySelector(".demo1").innerHTML = myA(10,5)
        
        // document.querySelector(".demo1").innerHTML = window.myA(10,5)
        //: 많이 사용하지 않는 호출방법임. 버그많아서..

        const person = {
            firstName : "홍",
            lastName : "길동",
            fullName : function(){
                return this.firstName + ":" + this.lastName
            }
        }//
        person.fullName();
        document.querySelector(".demo1").innerHTML = person.fullName()
    </script>

</body>
</html>
